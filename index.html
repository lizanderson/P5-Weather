<!DOCTYPE html>

<html>
<head>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>My Neighbor's App</title>

  <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>

<body>

<div class="ui grid page stackable">

  <h1>My Neighbor's App</h1>


  <div class="sign seven wide column left floated">
    <img src="img/sign.png">
  </div>


 

  <ul class="nine wide column centered">
    <li class="city"> </li>
    <li class="state"></li>
    <li class="temp"> </li>
  </ul>

<li class="thumb"><img src="img/rainy.png" alt="" /></li>



  <section class="sixteen wide column centered">
    <a href="https://weather.yahoo.com/">View the Forecast</a>
  </section>
 

 </div>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
  <script src="js/semantic.min.js"></script>
  <script type="js/jquery.simpleWeather.js"></script>
  <script src="js/weather.js"></script>
  <script src="js/scripts.js"></script>

</body>
</html>
